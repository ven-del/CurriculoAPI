version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: curriculo-postgres
    environment:
      POSTGRES_DB: curriculo
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - curriculo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d curriculo"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API ASP.NET Core
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: curriculo-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=curriculo;Username=dev;Password=dev123"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - curriculo-network
    restart: unless-stopped

networks:
  curriculo-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
